<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="nav">
        <div class="logo">
            <p class="name">Tic-Tac-Toe</p>
        </div>

        <div class="round-count">Round: <span id="round">1</span></div>

        <div class="newbtn">
            <button id="newGame">Start Game</button>
        </div>
    </div>

    <div class="body">
        <div class="msg-layer">
            <p class="top"><span class="big-text">Welcome to a game of X's and O's.</span><br> 
                <span class="small-text">A legendary game where strategy and trickery lead to victory</span>
            </p>

            <p class="action">
                Click the start game button at the top right corner to play.
            </p>
        </div>

        <div class="board-layer">
            <div class="left-side">
                <p class="head">Player 1</p>
                <p class="rest">Name: <span id="player-one-name"></span></p>
                <p class="rest">Mark: X</p>
                <p class="rest">Score: <span id="player-one-score">0</span></p>
            </div>
        
            <div class="middle">
                <div id="player-turn"></div>

                <div class="game-board">
                    <div class="cell1" id="cell1"></div>
                    <div class="cell2" id="cell2"></div>
                    <div class="cell3" id="cell3"></div>
                    <div class="cell4" id="cell4"></div>
                    <div class="cell5" id="cell5"></div>
                    <div class="cell6" id="cell6"></div>
                    <div class="cell7" id="cell7"></div>
                    <div class="cell8" id="cell8"></div>
                    <div class="cell9" id="cell9"></div>
                </div>
        
                <div id="result"></div>
        
                <div class="refresh">
                    <button id="start-over">Start Over?</button>
                </div>
            </div>

            <div class="right-side">
                <p class="head">Player 2</p>
                <p class="rest">Name: <span id="player-two-name"></span></p>
                <p class="rest">Mark: O</p>
                <p class="rest">Score: <span id="player-two-score">0</span></p>
            </div>
        </div>

        <div class="form-layer">
            <div class="form">
                <form action="#" method="#">
                    <div class="player-one">
                        <label for="playerOne">Player 1: </label>
                        <input id="playerOne" type="text">
                    </div>
        
                    <div class="player-two">
                        <label for="playerTwo">Player 2: </label>
                        <input id="playerTwo" type="text">
                    </div>

                    <button class="start" id="start">START</button>
                </form>
            </div>
        </div>

    </div>

</body>
<script src="main.js"></script>
</html>
